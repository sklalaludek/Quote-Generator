<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/4f6a4b08efdad6bb29f9cc801f5c07e263b39907/devicon.min.css">
        <!-- Custom styles -->
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <header>
            <nav class="navbar navbar-inverse">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Quote-Generator</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container">
            <div class="jumbotron description">
                <h1 class="title">Quotes</h1>
                <p class="description-paragraph">This is a random quote generator that displays random quotes and gifs about Chuck Norris to the user every time they press a button. </p>
            </div>
            <div class="jumbotron">
                <p id="quotes"></p>
                <div class="container-gifs">
                    <div id="gifs"></div>
                </div>
                <button type="button" class="btn btn-default btn-block btn-lg btn-display-quotes">NEXT</button>
            </div>
            <div class="row">
                <div class="col-xs-4 col-sm-2 features"><i class="devicon-jquery-plain-wordmark"></i></div>
                <div class="col-xs-4 col-sm-2 features"><i class="devicon-javascript-plain"></i></div>
                <div class="col-xs-4 col-sm-2 features"><i class="devicon-bootstrap-plain-wordmark"></i></div>
                <div class="col-xs-4 col-sm-2 features"><i class="devicon-html5-plain-wordmark"></i></div>
                <div class="col-xs-4 col-sm-2 features"><i class="devicon-css3-plain-wordmark"></i></div>
                <div class="col-xs-4 col-sm-2 features"><i class="devicon-gulp-plain"></i></div>
            </div>
            <hr />
            <footer class="footer"></footer>
        </div>



    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
